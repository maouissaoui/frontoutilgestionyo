<div class="container">
    <h1>Projet detail</h1>
    <div class="profil">
        <img width="128" height="128" ng-src="images/projetlogo.png" alt="projet picture" class="img-rounded">
        <div class="infos">
            <ul>
                <li><span>id: </span> {{projet.idProjet}}</li>
                <li><span>code: </span>{{projet.codeProjet}}</li>
                <li><span>date de debut: </span>{{projet.dateDebut}}</li>
                <li><span>date du fin: </span>{{projet.dateFin}}</li>
                <li><span>description: </span>{{projet.descProjet}}</li>   
                <li><span>budget totale: </span>{{projet.budgetTotale}}</li>                         
            </ul>
            
        </div>
        <div class="actions">
            <a class="btn btn-lg btn-success" ng-href="#/edit/{{projet.id}}">Modify</a>
            <a class="btn btn-lg btn-success"  ng-click="delete()">Delete</a>
        </div>
    </div>
</div>
